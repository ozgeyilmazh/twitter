{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <h1>Register</h1>         
            <form class="form  {% if form_class %}{{form_class}}{% endif %}" method="POST" action="{% if action_url %}{{ action_url }}{% endif %}">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary" value="Register">
            </form>
    </div>
</div>

{% endblock %}
