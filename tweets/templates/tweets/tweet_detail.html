{% extends "base.html" %}

{% block script %} 
<script>
    $(document).ready(function(){
        loadTweetContainer("tweet-container", {{object.id}})
    });
</script>

{% endblock %}

{% block content %}
<br>
<div class="row">
    <div class="col-sm-3 col-xs-12" style="background-color: violet; height: 50px;">
        <h1> {{ object.user }}</h1>
    </div>
    <div class="col-sm-9 col-xs-12">
        <div id="tweet-container">

        </div>
    </div>
    
</div>



{% endblock %}
